<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">SEARCH HASTAG:</span>
                     <textarea style="background: white" id="textarea0" class="materialize-textarea" ng-model="chatCtrl.newSearch"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.hashtag()">Enviar
                    <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Enviar
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
         <a class="waves-effect btn-small waves-effect waves-light green" onclick="location.reload()"><i class="material-icons">refresh</i></a>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatCtrl.messageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{m.poster}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.message}}
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect btn-small waves-effect waves-light blue" ng-click="chatCtrl.likeMessage(1,m.messageId)"><i class="material-icons">thumb_up</i></a>
                            <a class="waves-effect  orange btn-small" ng-click="chatCtrl.likeDetails(1,m.messageId)"><span ng-bind= "m.like"> </span></a>
                            <a class="waves-effect btn-small waves-effect waves-light blue" ng-click="chatCtrl.likeMessage(0,m.messageId)"><i class="material-icons">thumb_down</i></a>
                            <a class="waves-effect  orange btn-small" ng-click="chatCtrl.likeDetails(0,m.messageId)"><span ng-bind="m.dislike"> </span></a>
                            <a class="waves-effect  black btn-small" ng-click="chatCtrl.reply(m.messageId, m.message)"><i class="material-icons">reply</i></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
