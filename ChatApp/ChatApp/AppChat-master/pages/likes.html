<div ng-cloak style="align-content: right">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Users that reacted to this message were:</span>
                    <table>
                        <tbody>
                           <tr>
                                <ul ng-repeat="u in likeCtrl.users">
                                <li>{{u.username}}</li>
                                </ul>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a href="#/chat">BACK</a>
                </div>
            </div>
        </div>
    </div>
</div>
